<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Joe Shrine</title>
  </head>
  <body>
    <!-- Add a Google Font and apply it to all h1s-->
    <!-- All h1, h2, h3, h4, h5, h6 tags should be purple -->
    <!-- https://fonts.google.com/ -->
    <h1>The Shrine to Joe Shepherd</h1>


    <div id="accomplishments">
      <!-- Make this particular h2 tag color: slategray -->
      <h2>Joe has accomplished...</h2>
      <!-- These need to be aligned like the mock-up. How can we change the markup to make this work? -->
      <img src="images/sound-icon.png" alt="Sound Icon">
      <a href="https://voice123.com/joesvo">Some Voice Work</a>
      <img src="images/history-icon.png" alt="History Icon">
      <a href="http://unsolvedmysteries.wikia.com/wiki/Joe_Shepherd">Some Questionable Other Things</a>
    </div>

    <div id="images">
      <img src="images/joe.jpg" alt="Joe's face">
      <img src="images/definitelyJoe.jpg" alt="Joe living dangerously">
      <img src="images/alsoJoe.png" alt="Joe in a pile of mountain dew">
    </div>

    <div id="awards">
      <p>Foot In Mouth Award <em>Most likely to say something ridiculous.</em></p>
      <p>Optimistic Award <em>Most likely to keep the room upbeat.</em></p>
    </div>
  </body>
</html>
